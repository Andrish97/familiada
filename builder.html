<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familiada — Display</title>

  <link rel="stylesheet" href="css/base.css?v=4" />
  <link rel="stylesheet" href="css/display.css?v=4" />

  <!-- Segmentowe cyfry (DSEG7) - używamy do punktów/liczb -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/dseg7-classic@5.2.5/index.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/display.js?v=4" defer></script>
</head>

<body class="display-body">
  <div class="display-shell">

    <header class="topbar">
      <div class="logo dot">FAMILIADA</div>

      <div class="top-actions">
        <button class="btn" id="btnFullscreen" type="button">Pełny ekran</button>
      </div>
    </header>

    <main class="stage">
      <section class="board">
        <div class="board-header">
          <div class="question dot" id="questionText">Ładuję pytanie…</div>

          <div class="round">
            <div class="points seg" id="roundPoints">000</div>
            <div class="points-label dot">PUNKTY</div>
          </div>
        </div>

        <div class="answers" id="answersGrid">
          <!-- wypełnia JS -->
        </div>
      </section>

      <aside class="side">
        <div class="strikes">
          <div class="strikes-label dot">BŁĘDY</div>
          <div class="strikes-x" id="strikesX">
            <span class="x seg">X</span><span class="x seg">X</span><span class="x seg">X</span>
          </div>
        </div>

        <div class="status dot" id="statusLine">Łączenie…</div>

        <div class="hint dot">
          Ekran do rzutnika. Sterowanie z edytora/pilota.
        </div>
      </aside>
    </main>

  </div>
</body>
</html>
