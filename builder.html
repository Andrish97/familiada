<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — moje gry</title>

  <link rel="icon" href="favicon.ico"/>

  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/builder.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/builder.js" defer></script>
</head>

<body class="builder-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="bar">
      <div>
        <div class="title">Twoje Familiady</div>
        <div class="hint" id="hint">Kliknij kafelek, żeby go zaznaczyć.</div>
      </div>

      <div class="actions">
        <button class="btn" id="btnNew" type="button">+ Nowa</button>
        <button class="btn" id="btnEdit" type="button" disabled>Edytuj</button>
        <button class="btn gold" id="btnPlay" type="button" disabled>Graj</button>
        <button class="btn gold" id="btnPoll" type="button" disabled>Sondaż</button>
        <button class="btn" id="btnExport" type="button" disabled>Eksport</button>
        <button class="btn" id="btnImport" type="button">Import</button>
      </div>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <!-- Modal: wybór typu gry -->
  <div class="overlay" id="typeOverlay" style="display:none;">
    <div class="modal">
      <div class="mTitle">Nowa Familiada</div>
      <div class="mSub">Wybierz typ:</div>

      <div class="mGrid">
        <button class="mCard" id="btnCreateFixed" type="button">
          <div class="mBig">LOKALNA</div>
          <div class="mSmall">10 pytań, 5 odpowiedzi</div>
          <div class="mTiny">Suma punktów ≤ 100 na pytanie</div>
        </button>

        <button class="mCard" id="btnCreatePoll" type="button">
          <div class="mBig">SONDAŻOWA</div>
          <div class="mSmall">10 pytań, 5 odpowiedzi</div>
          <div class="mTiny">Po zamknięciu normalizuje do 100</div>
        </button>
      </div>

      <div class="mFoot">
        <button class="btn" id="btnCancelType" type="button">Anuluj</button>
      </div>
    </div>
  </div>

  <!-- Modal: import -->
  <div class="overlay" id="importOverlay" style="display:none;">
    <div class="modal">
      <div class="mTitle">Import Familiady</div>
      <div class="mSub">Wybierz plik JSON lub wklej JSON poniżej.</div>

      <div class="importRow">
        <input id="importFile" class="inp" type="file" accept="application/json">
        <button class="btn" id="btnImportFile" type="button">Wczytaj plik</button>
      </div>

      <textarea id="importTa" class="importTa" spellcheck="false" placeholder="Wklej JSON tutaj..."></textarea>

      <div class="importRow">
        <button class="btn gold" id="btnImportJson" type="button">Importuj</button>
        <button class="btn" id="btnCancelImport" type="button">Zamknij</button>
        <div class="importMsg" id="importMsg"></div>
      </div>
    </div>
  </div>
</body>
</html>
