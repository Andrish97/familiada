<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — moje gry</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/builder.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/builder.js" defer></script>
</head>

<body class="builder-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <span class="who" id="who">—</span>
      <button class="btn" id="btnManual">Instrukcja</button>
      <button class="btn sm" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="bar">
      <div>
        <div class="title">Twoje gry</div>
        <div class="hint" id="hint">Kliknij kafelek, żeby go zaznaczyć.</div>
      </div>

      <div class="actions">
        <!-- góra: tylko te trzy przyciski -->
        <button class="btn sm" id="btnEdit" type="button" disabled>
          <span class="only-desktop">Edytuj</span>
          <span class="only-mobile">Edyt.</span>
        </button>

        <button class="btn sm gold" id="btnPlay" type="button" disabled>
          <span class="only-desktop">Graj</span>
          <span class="only-mobile">Graj</span>
        </button>

        <button class="btn sm gold" id="btnPoll" type="button" disabled>
          <span class="only-desktop">Sondaż</span>
          <span class="only-mobile">Sond.</span>
        </button>
      </div>
    </div>

    <!-- Karty z wypustką (kształt jak w Twoim pliku) -->
    <section class="builder-shell">
      <div class="tabs-card" id="tabs-root">
        <!-- PASEK ZAKŁADEK -->
        <div class="tabs-strip">
          <!-- SLOT 1: typowy sondaż -->
          <div class="tab-slot slot-pollText">
            <button class="tab-label" id="tabPollText" type="button">
              Typowy sondaż
            </button>
            <div class="tab-wrapper">
              <div class="tab-active">Typowy sondaż</div>
              <div class="tab-corner tab-corner-left"></div>
              <div class="tab-corner tab-corner-right"></div>
            </div>
          </div>

          <!-- SLOT 2: punktacja -->
          <div class="tab-slot slot-pollPoints">
            <button class="tab-label" id="tabPollPoints" type="button">
              Punktacja
            </button>
            <div class="tab-wrapper">
              <div class="tab-active">Punktacja</div>
              <div class="tab-corner tab-corner-left"></div>
              <div class="tab-corner tab-corner-right"></div>
            </div>
          </div>

          <!-- SLOT 3: preparowany -->
          <div class="tab-slot slot-prepared">
            <button class="tab-label" id="tabPrepared" type="button">
              Preparowany
            </button>
            <div class="tab-wrapper">
              <div class="tab-active">Preparowany</div>
              <div class="tab-corner tab-corner-left"></div>
              <div class="tab-corner tab-corner-right"></div>
            </div>
          </div>
        </div>

        <!-- KARTA POD WYPUSTKĄ -->
        <div class="card builder-card">
          <div class="grid" id="grid"></div>

          <div class="builder-bottom">
            <div class="builder-bottom-left"></div>
            <div class="builder-bottom-right">
              <button class="btn sm" id="btnExport" type="button" disabled>
                <span class="only-desktop">Eksport</span>
                <span class="only-mobile">Exp</span>
              </button>

              <button class="btn sm" id="btnImport" type="button">
                <span class="only-desktop">Import</span>
                <span class="only-mobile">Imp</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal: import JSON -->
  <div class="overlay" id="importOverlay" style="display:none;">
    <div class="modal">
      <div class="mTitle">Import</div>
      <div class="mSub">Wybierz plik JSON lub wklej JSON poniżej.</div>

      <div class="importRow">
        <input id="importFile" class="inp" type="file" accept="application/json">
        <button class="btn sm" id="btnImportFile" type="button">Wczytaj plik</button>
      </div>

      <textarea id="importTa" class="importTa" spellcheck="false" placeholder="Wklej JSON tutaj..."></textarea>

      <div class="importRow">
        <button class="btn sm gold" id="btnImportJson" type="button">Importuj</button>
        <button class="btn sm" id="btnCancelImport" type="button">Zamknij</button>
        <div class="importMsg" id="importMsg"></div>
      </div>
    </div>
  </div>
</body>
</html>
