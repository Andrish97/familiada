<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — builder</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/builder.css"/>

  <!-- Supabase + JS podłączysz później -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/builder.js" defer></script>
</head>

<body class="builder-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <!-- Zakładki (3 typy gier) -->
    <div class="tabs" id="tabs">
      <button class="tab active" id="tabPollText" data-kind="poll_text" type="button">Typowy sondaż</button>
      <button class="tab" id="tabPollPoints" data-kind="poll_points" type="button">Punktacja odpowiedzi</button>
      <button class="tab" id="tabPrepared" data-kind="prepared" type="button">Preparowany</button>
    </div>

    <div class="bar">
      <div>
        <div class="title">Twoje gry</div>
        <!-- Ten hint ma służyć do komunikatów dlaczego coś jest wyszarzone -->
        <div class="hint" id="hint">
          Kliknij kafelek, żeby go zaznaczyć. Warunki uruchomienia oznaczają niewyszarzony przycisk.
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnNew" type="button">+ Nowa</button>
        <button class="btn" id="btnEdit" type="button" disabled>Edytuj</button>
        <button class="btn gold" id="btnPlay" type="button" disabled>Graj</button>
        <button class="btn gold" id="btnPoll" type="button" disabled>Sondaż</button>
        <button class="btn" id="btnExport" type="button" disabled>Eksport</button>
        <button class="btn" id="btnImport" type="button">Import</button>
      </div>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <!-- Modal: wybór typu gry (3 karty) -->
  <div class="overlay" id="typeOverlay" style="display:none;">
    <div class="modal">
      <div class="mTitle">Nowa gra</div>
      <div class="mSub">Wybierz typ (to ustawi edytor i tryb sondażu/gry):</div>

      <div class="mGrid">
        <button class="mCard" id="btnCreatePollText" type="button">
          <div class="mBig">Typowy sondaż</div>
          <div class="mSmall">Zbieranie odpowiedzi tekstowych</div>
          <div class="mTiny">
            Uruchomienie sondażu: zawsze. Gra: tylko gdy sondaż zamknięty.<br/>
            Zamknięcie: bierze top 3–6 i normalizuje do 100.
          </div>
        </button>

        <button class="mCard" id="btnCreatePollPoints" type="button">
          <div class="mBig">Punktacja odpowiedzi</div>
          <div class="mSmall">Klikane odpowiedzi → zbieranie punktów</div>
          <div class="mTiny">
            Uruchomienie sondażu: zawsze. Gra: tylko gdy sondaż zamknięty.<br/>
            Zamknięcie: 0→1, potem normalizacja do 100.
          </div>
        </button>

        <button class="mCard" id="btnCreatePrepared" type="button">
          <div class="mBig">Preparowany</div>
          <div class="mSmall">10+ pytań, 3–6 odp., suma = 100</div>
          <div class="mTiny">
            Sondaż: nigdy. Gra: wymaga kompletu (min 10 pytań, 3–6 odpowiedzi, suma 100).
          </div>
        </button>
      </div>

      <div class="mFoot">
        <button class="btn" id="btnCancelType" type="button">Anuluj</button>
      </div>
    </div>
  </div>

  <!-- Modal: import/export JSON (transport) -->
  <div class="overlay" id="importOverlay" style="display:none;">
    <div class="modal">
      <div class="mTitle">Import / Eksport</div>
      <div class="mSub">
        To jest transporter JSON między kontami. Nie waliduje — jeśli ktoś edytuje JSON ręcznie, to jego wina.
      </div>

      <div class="importRow">
        <input id="importFile" class="inp" type="file" accept="application/json">
        <button class="btn" id="btnImportFile" type="button">Wczytaj plik</button>
      </div>

      <textarea id="importTa" class="importTa" spellcheck="false" placeholder="Wklej JSON tutaj..."></textarea>

      <div class="importRow">
        <button class="btn gold" id="btnImportJson" type="button">Importuj</button>
        <button class="btn" id="btnCancelImport" type="button">Zamknij</button>
        <div class="importMsg" id="importMsg"></div>
      </div>
    </div>
  </div>
</body>
</html>
