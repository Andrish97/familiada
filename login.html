<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="index.title">Familiada — logowanie</title>
  <link rel="canonical" href="https://familiada.online/login">
  
  <link rel="icon" href="favicon.ico"/>
  
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/login.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/login.js" defer></script>
</head>
<body class="login-body mode-login" data-confirm-url="confirm.html" data-reset-url="reset.html" data-builder-url="builder.html" data-polls-url="polls-hub.html" data-subscriptions-url="subscriptions.html" data-captcha-provider="hcaptcha" data-captcha-site-key="4290577e-9078-471a-bf20-caccdea890e6">
  <a href="index.html"
     class="login-back-fixed"
     id="btnBackHome"
     data-i18n="index.backHome">← Strona startowa</a>
  <div class="login-shell">
    <div class="login-card" id="loginCard">
      <div class="login-header">
        <div class="login-brand">FAMILIADA</div>
      </div>
      <div class="sub" data-i18n="index.subtitle">Panel tworzenia i prowadzenia gry</div>
      <div class="login-intro" data-i18n="index.intro">Aby tworzyć gry i prowadzić rozgrywkę na żywo — zaloguj się. Nie masz konta? Zarejestruj się poniżej.</div>
      <div class="status" id="status" data-i18n="index.statusChecking">Sprawdzam sesję…</div>

      <div class="form">
        <input id="email" type="email" placeholder="E-mail lub nazwa użytkownika" autocomplete="email" data-i18n-placeholder="index.placeholderLogin"/>
        <input id="pass" type="password" placeholder="Hasło" autocomplete="current-password" data-i18n-placeholder="index.placeholderPassword"/>
        <input id="pass2" type="password" placeholder="Powtórz hasło" autocomplete="new-password" data-i18n-placeholder="index.placeholderPasswordRepeat"/>
        <div class="hint" id="pwdHint"></div>

        <div class="row">
          <button class="btn main" id="btnPrimary" type="button" data-i18n="index.btnLogin">Zaloguj</button>
          <button class="btn" id="btnToggle" type="button" data-i18n="index.btnToggleRegister">Załóż konto</button>
          <button class="btn" id="btnGuest" type="button" data-i18n="index.btnGuest">Wejdź jako gość</button>
        </div>

        <div class="meta">
          <button class="link" id="btnForgot" type="button" data-i18n="index.btnForgot">Przypomnij hasło</button>
          <span class="cooldown" id="forgotCooldown" hidden></span>
          <span class="err" id="err"></span>
        </div>
      </div>
    </div>

    <div class="login-card setup-card" id="setupCard" hidden>
      <div class="brand">FAMILIADA</div>
      <div class="sub" data-i18n="index.setupTitle">Pierwsze logowanie</div>
      <div class="setup-title" data-i18n="index.setupPrompt">Ustaw nazwę użytkownika</div>
      <div class="setup-sub" data-i18n="index.setupSub">Będzie widoczna w panelu oraz przy zaproszeniach.</div>

      <form class="setup-form" id="usernameForm">
        <input id="usernameFirst" placeholder="Nazwa użytkownika" autocomplete="username"  enterkeyhint="done" data-i18n-placeholder="index.placeholderUsername"/>
        <div class="modal-err" id="usernameErr"></div>
        <div class="modal-actions">
          <button class="btn main" id="btnUsernameSave" type="submit" data-i18n="index.btnUsernameSave">Zapisz nazwę</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
