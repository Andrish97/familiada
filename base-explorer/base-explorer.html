<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Menadżer bazy pytań</title>
  
    <!-- wspólne style aplikacji (jak w builder/manual) -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/builder.css" />
  <link rel="stylesheet" href="./base-explorer.css" />

  <link rel="icon" href="../favicon.ico"/>

  <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2' defer></script>

  <script type="module" src="./js/page.js"></script>

</head>

<body>

  <!-- TOPBAR – identyczny wzorzec jak w manualu/builderze -->
  <header class="topbar">
    <div class="topbar-left">
      <button id="btnBack" class="btn ghost">← Powrót</button>
      <div class="topbar-title">
        <div class="title">Menadżer bazy pytań</div>
        <div id="baseName" class="subtitle">—</div>
      </div>
    </div>

    <div class="topbar-right">
      <div id="who" class="who">—</div>
      <button id="btnLogout" class="btn ghost">Wyloguj</button>
    </div>
  </header>

  <!-- TOOLBAR -->
  <section id="toolbar" class="toolbar">
    <!-- wypełniane dynamicznie w JS -->
  </section>

  <!-- GŁÓWNY LAYOUT: drzewo + zawartość -->
  <main class="explorer">

    <!-- LEWY PANEL: foldery + tagi -->
    <aside class="explorer-left">
      <div id="tree" class="tree">
        <!-- drzewo kategorii -->
      </div>

      <div id="tags" class="tags">
        <!-- tagi Finder-style -->
      </div>
    </aside>

    <!-- PRAWY PANEL: lista -->
    <section class="explorer-right">
      <div id="breadcrumbs" class="breadcrumbs">
        <!-- ścieżka / aktualny kontekst -->
      </div>

      <div class="list-head">
        <div class="h-num">#</div>
        <div class="h-main">Nazwa</div>
        <div class="h-meta">Info</div>
      </div>
      
      <div id="list" class="list">
        <!-- foldery i pytania -->
      </div>
    </section>

  </main>

  <!-- KONTEKST MENU (prawy klik) -->
  <div id="contextMenu" class="context-menu" hidden></div>

  <!-- MODALE (wstrzykiwane JS-em) -->
  <div id="modalRoot"></div>

  <!-- Tag modal -->
  <div id="tagModal" class="m-modal" hidden>
    <div class="m-modal__backdrop" data-close="1"></div>
    <div class="m-modal__card" role="dialog" aria-modal="true" aria-labelledby="tagModalTitle">
      <div class="m-modal__head">
        <div id="tagModalTitle" class="m-h3">Tag</div>
        <button type="button" class="btn ghost" id="tagModalClose" title="Zamknij">✕</button>
      </div>
  
      <div class="m-modal__body">
        <label class="m-p" style="display:block; margin-bottom:6px;">Nazwa</label>
        <input id="tagNameInp" class="inp" placeholder="np. pieski" maxlength="40" />
  
        <div style="height:12px;"></div>
  
        <label class="m-p" style="display:block; margin-bottom:6px;">Kolor</label>
        <input id="tagColorInp" class="inp" type="color" value="#4da3ff" style="height:44px; padding:6px;" />
  
        <div id="tagModalErr" class="m-warn" hidden style="margin-top:12px;"></div>
      </div>
  
      <div class="m-modal__foot">
        <button type="button" class="btn ghost" id="tagModalCancel">Anuluj</button>
        <button type="button" class="btn" id="tagModalSave">Zapisz</button>
      </div>
    </div>
  </div>

</body>
</html>
