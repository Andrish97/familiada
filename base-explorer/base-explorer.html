<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Menadżer bazy pytań</title>
  
    <!-- wspólne style aplikacji (jak w builder/manual) -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/builder.css" />
  <link rel="stylesheet" href="./base-explorer.css" />

  <link rel="icon" href="../favicon.ico"/>

  <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2' defer></script>

  <script type="module" src="./js/page.js"></script>

</head>

<body>

  <!-- TOPBAR – identyczny wzorzec jak w manualu/builderze -->
  <header class="topbar">
    <div class="topbar-left">
      <button id="btnBack" class="btn ghost">← Powrót</button>
      <div class="topbar-title">
        <div class="title">Menadżer bazy pytań</div>
        <div id="baseName" class="subtitle">—</div>
      </div>
    </div>

    <div class="topbar-right">
      <div id="who" class="who">—</div>
      <button id="btnLogout" class="btn ghost">Wyloguj</button>
    </div>
  </header>

  <!-- TOOLBAR -->
  <section id="toolbar" class="toolbar">
    <!-- wypełniane dynamicznie w JS -->
  </section>

  <!-- GŁÓWNY LAYOUT: drzewo + zawartość -->
  <main class="explorer">

    <!-- LEWY PANEL: foldery + tagi -->
    <aside class="explorer-left">
      <div id="tree" class="tree">
        <!-- drzewo kategorii -->
      </div>

      <div id="tags" class="tags">
        <!-- tagi Finder-style -->
      </div>
    </aside>

    <!-- PRAWY PANEL: lista -->
    <section class="explorer-right">
      <div id="breadcrumbs" class="breadcrumbs">
        <!-- ścieżka / aktualny kontekst -->
      </div>

      <div class="list-head">
        <div class="h-num">#</div>
        <div class="h-main">Nazwa</div>
        <div class="h-meta">Info</div>
      </div>
      
      <div id="list" class="list">
        <!-- foldery i pytania -->
      </div>
    </section>

  </main>

  <!-- KONTEKST MENU (prawy klik) -->
  <div id="contextMenu" class="context-menu" hidden></div>

  <!-- MODALE (wstrzykiwane JS-em) -->
  <div id="modalRoot"></div>

  <!-- TAGS MODAL (3 warstwy) -->
  <div id="tagsModal" class="m-modal" hidden>
    <div class="m-modal-backdrop" data-close="1"></div>
  
    <div class="m-modal-card" role="dialog" aria-modal="true" aria-labelledby="tagsModalTitle">
      <div class="m-modal-head">
        <div class="m-h3" id="tagsModalTitle">Tagi</div>
        <button id="tagsModalClose" class="m-btn m-btn-ghost" type="button" title="Zamknij">✕</button>
      </div>
  
      <div class="m-modal-body">
        <!-- WARSTWA 1: przypisz tagi (tri-state) -->
        <section id="tagsLayerAssign" class="tags-layer">
          <div class="m-note" id="tagsAssignInfo"></div>
          <div id="tagsAssignList" class="tags-list"></div>
  
          <div class="tags-actions">
            <button id="tagsAssignAddBtn" class="m-btn" type="button">Dodaj tag…</button>
            <div class="tags-actions-spacer"></div>
            <button id="tagsAssignCancel" class="m-btn m-btn-ghost" type="button">Anuluj</button>
            <button id="tagsAssignSave" class="m-btn m-btn-primary" type="button">Zapisz</button>
          </div>
  
          <div id="tagsAssignErr" class="m-warn" hidden></div>
        </section>
  
        <!-- WARSTWA 2: dodaj/edytuj tag -->
        <section id="tagsLayerEdit" class="tags-layer" hidden>
          <div class="m-p" id="tagsEditHelp"></div>
  
          <label class="m-p">
            Nazwa taga
            <input id="tagsEditName" class="m-inp" type="text" maxlength="40" autocomplete="off" />
          </label>
  
          <div class="tags-color-row">
            <span class="m-p">Kolor</span>
            <button id="tagsEditColorBtn" class="tag-color-btn" type="button" aria-label="Wybierz kolor">
              <span id="tagsEditColorDot" class="tag-dot"></span>
            </button>
          </div>
  
          <div class="tags-actions">
            <button id="tagsEditCancel" class="m-btn m-btn-ghost" type="button">Wstecz</button>
            <div class="tags-actions-spacer"></div>
            <button id="tagsEditSave" class="m-btn m-btn-primary" type="button">OK</button>
          </div>
  
          <div id="tagsEditErr" class="m-warn" hidden></div>
        </section>
  
        <!-- WARSTWA 3: picker koloru -->
        <section id="tagsLayerColor" class="tags-layer" hidden>
          <div class="colorModalBox" style="max-width:560px; width:100%; padding:0; border:none; box-shadow:none; background:transparent;">
            <div class="colorModalHead">
              <div class="colorModalTitle" id="tagsColorTitle">Kolor</div>
              <button class="m-btn m-btn-ghost" id="tagsColorClose" type="button">✕</button>
            </div>
        
            <div class="colorModalBody">
              <div class="colorTopRow">
                <div class="colorPreview" id="tagsColorPreview" aria-label="Podgląd koloru"></div>
        
                <div class="field sm" style="min-width:260px;">
                  <div class="lbl2">HEX</div>
                  <input class="inp" id="tagsColorHex" autocomplete="off" spellcheck="false" inputmode="text" />
                  <div class="hint" style="max-width:360px;">
                    Format: <b>#RRGGBB</b>
                  </div>
                </div>
              </div>
        
              <div class="sliders">
                <div class="sliderRow">
                  <div class="sLbl">R</div>
                  <input class="rng" id="tagsColorR" type="range" min="0" max="255" step="1" />
                  <div class="sVal" id="tagsColorRVal">0</div>
                </div>
        
                <div class="sliderRow">
                  <div class="sLbl">G</div>
                  <input class="rng" id="tagsColorG" type="range" min="0" max="255" step="1" />
                  <div class="sVal" id="tagsColorGVal">0</div>
                </div>
        
                <div class="sliderRow">
                  <div class="sLbl">B</div>
                  <input class="rng" id="tagsColorB" type="range" min="0" max="255" step="1" />
                  <div class="sVal" id="tagsColorBVal">0</div>
                </div>
              </div>
        
              <div class="colorModalFoot" style="justify-content:flex-end;">
                <button class="m-btn" id="tagsColorCancel" type="button">Anuluj</button>
                <button class="m-btn m-btn-primary" id="tagsColorDone" type="button">Gotowe</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  
</body>
</html>
