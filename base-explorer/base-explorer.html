<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Menadżer bazy pytań</title>
  
    <!-- wspólne style aplikacji (jak w builder/manual) -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/builder.css" />
  <link rel="stylesheet" href="./base-explorer.css" />

  <link rel="icon" href="../favicon.ico"/>

  <script src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2' defer></script>

  <script type="module" src="./js/page.js"></script>

</head>

<body>

  <!-- TOPBAR – identyczny wzorzec jak w manualu/builderze -->
  <header class="topbar">
    <div class="topbar-left">
      <button id="btnBack" class="btn ghost">← Powrót</button>
      <div class="topbar-title">
        <div class="title">Menadżer bazy pytań</div>
        <div id="baseName" class="subtitle">—</div>
      </div>
    </div>

    <div class="topbar-right">
      <div id="who" class="who">—</div>
      <button id="btnLogout" class="btn ghost">Wyloguj</button>
    </div>
  </header>

  <!-- TOOLBAR -->
  <section id="toolbar" class="toolbar">
    <!-- wypełniane dynamicznie w JS -->
  </section>

  <!-- GŁÓWNY LAYOUT: drzewo + zawartość -->
  <main class="explorer">

    <!-- LEWY PANEL: foldery + tagi -->
    <aside class="explorer-left">
      <div id="tree" class="tree">
        <!-- drzewo kategorii -->
      </div>

      <div class="left-sep" aria-hidden="true"></div>

      <div id="tags" class="tags">
        <!-- tagi Finder-style -->
      </div>
    </aside>

    <!-- PRAWY PANEL: lista -->
    <section class="explorer-right">
      <div id="breadcrumbs" class="breadcrumbs">
        <!-- ścieżka / aktualny kontekst -->
      </div>

      <div class="list-head">
        <div class="h-num">#</div>
        <div class="h-main">Nazwa</div>
        <div class="h-meta">Info</div>
      </div>
      
      <div id="list" class="list">
        <!-- foldery i pytania -->
      </div>
    </section>

  </main>

  <!-- KONTEKST MENU (prawy klik) -->
  <div id="contextMenu" class="context-menu" hidden></div>

  <!-- MODALE (wstrzykiwane JS-em) -->
  <div id="modalRoot"></div>

  <!-- Modal: tagi (3 warstwy) — styl jak bases (overlay/modal) -->
  <div class="overlay" id="tagsOverlay" style="display:none;">
    <div class="modal tags-modal" role="dialog" aria-modal="true" aria-labelledby="tagsTitle">
  
      <!-- WARSTWA 1: przypisz -->
      <section id="tagsL1" class="tags-layer">
        <div class="tagsHead">
          <div class="mTitle" id="tagsTitle">Tagi</div>
          <button class="btn sm" id="tagsL1Close" type="button" aria-label="Zamknij">✕</button>
        </div>
  
        <div class="mSub" id="tagsAssignInfo">—</div>
  
        <div id="tagsAssignList" class="tagsPickList"></div>
  
        <div class="tagsFoot">
          <button class="btn sm" id="tagsAddNew" type="button">+ Dodaj tag</button>
          <div class="tagsFootSpacer"></div>
          <button class="btn sm gold" id="tagsL1Save" type="button">Zapisz</button>
        </div>
  
        <div id="tagsAssignErr" class="importMsg" style="display:none;"></div>
      </section>
  
      <!-- WARSTWA 2: dodaj/edytuj -->
      <section id="tagsL2" class="tags-layer" style="display:none;">
        <div class="tagsHead">
          <div class="mTitle" id="tagsEditTitle">Tag</div>
          <button class="btn sm" id="tagsL2Close" type="button" aria-label="Zamknij">✕</button>
        </div>
  
        <div class="mSub" id="tagsEditHelp">—</div>
  
        <div class="tagsEditGrid">
          <input id="tagsEditName" class="inp tagsNameCenter" type="text" maxlength="40" autocomplete="off" placeholder="Nazwa taga…"/>
  
          <button id="tagsEditColorTile" class="tagsColorTile" type="button" aria-label="Wybierz kolor">
            <span class="tagsColorDot" id="tagsEditColorDot"></span>
            <span class="tagsColorLbl">Kolor</span>
          </button>
        </div>
  
        <div class="tagsFoot">
          <div class="tagsFootSpacer"></div>
          <button class="btn sm gold" id="tagsL2Save" type="button">Zapisz</button>
        </div>
  
        <div id="tagsEditErr" class="importMsg" style="display:none;"></div>
      </section>
  
      <!-- WARSTWA 3: picker koloru -->
      <section id="tagsL3" class="tags-layer" style="display:none;">
        <div class="tagsHead">
          <div class="mTitle">Kolor</div>
          <button class="btn sm" id="tagsL3Close" type="button" aria-label="Zamknij">✕</button>
        </div>
  
        <!-- Twoja warstwa 3 jest OK — zostawiamy układ, poprawiamy tylko przyciski -->
        <div class="colorModalBody">
          <div class="colorTopRow">
            <div class="colorPreview" id="tagsColorPreview" aria-label="Podgląd koloru"></div>
  
            <div class="field sm" style="min-width:260px;">
              <div class="lbl2">HEX</div>
              <input class="inp" id="tagsColorHex" autocomplete="off" spellcheck="false" inputmode="text" />
              <div class="hint" style="max-width:360px;">Format: <b>#RRGGBB</b></div>
            </div>
          </div>
  
          <div class="sliders">
            <div class="sliderRow">
              <div class="sLbl">R</div>
              <input class="rng" id="tagsColorR" type="range" min="0" max="255" step="1" />
              <div class="sVal" id="tagsColorRVal">0</div>
            </div>
  
            <div class="sliderRow">
              <div class="sLbl">G</div>
              <input class="rng" id="tagsColorG" type="range" min="0" max="255" step="1" />
              <div class="sVal" id="tagsColorGVal">0</div>
            </div>
  
            <div class="sliderRow">
              <div class="sLbl">B</div>
              <input class="rng" id="tagsColorB" type="range" min="0" max="255" step="1" />
              <div class="sVal" id="tagsColorBVal">0</div>
            </div>
          </div>
        </div>
  
        <div class="tagsFoot">
          <div class="tagsFootSpacer"></div>
          <button class="btn sm gold" id="tagsL3Save" type="button">Zapisz</button>
        </div>
      </section>
      
    </div>
  </div>
  
  <!-- Rename modal -->
  <div id="renameModal" class="m-modal" hidden>
    <div class="m-modal__backdrop" data-close></div>
  
    <div class="m-modal__panel" role="dialog" aria-modal="true" aria-labelledby="renameModalTitle">
      <div class="m-modal__head">
        <div id="renameModalTitle" class="m-modal__title">Zmień nazwę</div>
        <button type="button" class="m-icon-btn" id="renameModalClose" aria-label="Zamknij">✕</button>
      </div>
  
      <div class="m-modal__body">
        <input id="renameModalInput" class="m-input" type="text" autocomplete="off" />
      </div>
  
      <div class="m-modal__foot">
        <button type="button" class="m-btn" id="renameModalSave">Zapisz</button>
      </div>
    </div>
  </div>
  
</body>
</html>
