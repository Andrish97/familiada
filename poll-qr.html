<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — QR</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" defer></script>
  <script type="module" src="js/pages/poll-qr.js" defer></script>
</head>
<body style="margin:0;min-height:100vh;background:#050914;color:#fff;display:grid;place-items:center;">
  <div style="text-align:center;padding:18px;width:min(900px,94vw);">
    <div style="font-weight:1000;letter-spacing:.18em;color:#ffeaa6;">FAMILIADA</div>
    <div style="font-weight:1000;font-size:18px;margin-top:10px;letter-spacing:.06em;">Zeskanuj QR, aby zagłosować</div>
    <div id="qr" style="margin:18px auto;width:420px;height:420px;"></div>
    <div id="url" style="opacity:.85;font-weight:800;word-break:break-all;"></div>
    <button id="btnFS" class="btn gold" style="margin-top:14px;" type="button">Pełny ekran</button>
  </div>
