<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — sondaż</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/poll-go.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/poll-go.js" defer></script>
</head>

<body class="poll-go">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <div class="who" id="who">—</div>
      <a class="btn sm" href="index.html" id="btnLogin">Zaloguj</a>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h1 class="title" id="title">Sondaż</h1>
      <p class="sub" id="sub">Sprawdzam zaproszenie…</p>

      <!-- INFO -->
      <div class="msg" id="msg" style="display:none"></div>

      <!-- SUB INVITE ACTIONS -->
      <div class="row" id="subActions" style="display:none">
        <button class="btn ok" id="btnAccept" type="button">Subskrybuj</button>
        <button class="btn" id="btnReject" type="button">Odrzuć</button>
      </div>

      <!-- POLL TASK ACTIONS -->
      <div class="row" id="taskActions" style="display:none">
        <button class="btn ok" id="btnGoVote" type="button">Przejdź do głosowania</button>
        <button class="btn" id="btnTaskDecline" type="button">Odrzuć</button>
      </div>

      <!-- FALLBACK SUBSCRIBE -->
      <div class="sep" id="fallbackSep" style="display:none"></div>
      <div id="fallback" style="display:none">
        <p class="sub2" id="fallbackHint">Podaj e-mail, aby zasubskrybować sondaże.</p>
        <div class="row">
          <input class="inp" id="email" type="email" placeholder="e-mail" autocomplete="email"/>
          <button class="btn ok" id="btnSubscribe" type="button">Subskrybuj</button>
        </div>
        <p class="tiny" id="fallbackTiny"></p>
      </div>

      <!-- FOOT -->
      <div class="foot">
        <a href="index.html" class="link">Rejestracja / logowanie</a>
      </div>
    </section>
  </main>
</body>
</html>
