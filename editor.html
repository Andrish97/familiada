<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — edytor</title>

  <link rel="icon" href="favicon.ico"/>

  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/editor.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/editor.js" defer></script>
</head>

<body class="editor-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>

    <div class="right">
      <button class="btn" id="btnBack" type="button">← Moje gry</button>
      <button class="btn gold" id="btnControl" type="button">Sterowanie</button>
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="row">
      <div class="title">Edytor</div>

      <div class="namebar">
        <input id="gameName" class="inp" />
        <button id="btnSaveName" class="btn" type="button">Zapisz nazwę</button>
        <button id="btnExport" class="btn" type="button">Zapisz plik</button>
      </div>
    </div>

    <div class="layout">
      <aside class="left">
        <div class="panelHead">
          <div class="panelTitle">Pytania</div>
          <button class="btn" id="btnAddQ" type="button">+ Dodaj</button>
        </div>
        <div id="qList" class="list"></div>
      </aside>

      <section class="rightPanel">
        <div id="empty" class="empty">
          Wybierz pytanie po lewej lub dodaj nowe.
        </div>

        <div id="editor" class="editor">
          <div class="block">
            <div class="lbl">Treść pytania</div>
            <textarea id="qText" class="ta" spellcheck="false"></textarea>
          </div>

          <div class="block two">
            <div>
              <div class="lbl">Tryb</div>
              <div class="mode">
                <button class="btn" id="btnModeFixed" type="button">Podane wartości</button>
                <button class="btn" id="btnModePoll" type="button">Sondaż</button>
              </div>
            </div>

            <div class="actions">
              <div class="lbl">Akcje</div>
              <button class="btn danger" id="btnDelQ" type="button">Usuń pytanie</button>
            </div>
          </div>

          <div class="panelHead" style="margin-top:8px;">
            <div class="panelTitle">Odpowiedzi</div>
            <button class="btn" id="btnAddA" type="button">+ Dodaj</button>
          </div>

          <div id="aList" class="alist"></div>

          <div class="hint">
            Ograniczenie: odpowiedź max 17 znaków (w edytorze).
          </div>
        </div>
      </section>
    </div>

    <div class="foot">
      <div id="msg" class="msg"></div>
    </div>
  </main>
</body>
</html>
