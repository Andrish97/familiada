<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Owal – siatki bez ramek</title>
<style>
  html, body { height:100%; margin:0; }
  body{
    display:grid;
    place-items:center;
    background: radial-gradient(
      1400px 700px at 50% 25%,
      #ff5aa0 0%,
      #ff3b63 22%,
      #c43e79 45%,
      #6a4aa7 72%,
      #1b1a2b 100%
    );
    overflow:hidden;
  }
  .wrap{
    width:99vw;
    height:92vh;
    display:grid;
    place-items:center;
  }
  svg{ width:100%; height:100%; display:block; }
</style>
</head>
<body>
<div class="wrap">
<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

<defs>
  <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0" stop-color="#3a2a2f"/>
    <stop offset="0.5" stop-color="#4a353c"/>
    <stop offset="1" stop-color="#2f2b3c"/>
  </linearGradient>
  <linearGradient id="innerGrad" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0" stop-color="#dfe6ea"/>
    <stop offset="1" stop-color="#bfc7cf"/>
  </linearGradient>
</defs>

<!-- OWALE -->
<rect x="50" y="135" width="1500" height="630" rx="315" fill="url(#rimGrad)"/>
<rect x="210" y="225" width="1180" height="450" rx="225" fill="url(#innerGrad)"/>

<!-- LINIE -->
<g stroke="#ffffff" stroke-opacity="0.22" stroke-width="6">
  <line x1="800" y1="135" x2="800" y2="225"/>
  <line x1="170" y1="185" x2="360" y2="340"/>
  <line x1="1430" y1="185" x2="1240" y2="340"/>
  <line x1="170" y1="715" x2="360" y2="560"/>
  <line x1="1430" y1="715" x2="1240" y2="560"/>
</g>

<g id="panels"></g>
<g id="centerGrid"></g>

</svg>
</div>

<script>
(() => {
const NS="http://www.w3.org/2000/svg";
const mk=(n,a={})=>{const e=document.createElementNS(NS,n);for(const k in a)e.setAttribute(k,a[k]);return e};

// KOLORY
const panelColor = "#2e2e32"; // duże prostokąty – ciemny szary
const cellColor  = "#000";    // małe prostokąty – czarne
const dotColor   = "#2e2e32"; // kółka – ciemny szary

// PARAMETRY SIATKI 5x7
const dotsCols=5, dotsRows=7;

// ---------- ŚRODEK ----------
const center = document.getElementById("centerGrid");

const r=2, d=r*2;
const pitch=d+1;
const margin=2+r;
const gap=d;

const cellCols=30, cellRows=10;

const cellW=(dotsCols-1)*pitch+margin*2;
const cellH=(dotsRows-1)*pitch+margin*2;

const gridW=cellCols*cellW+(cellCols-1)*gap;
const gridH=cellRows*cellH+(cellRows-1)*gap;

const startX=800-gridW/2;
const startY=450-gridH/2;

for(let y=0;y<cellRows;y++){
  for(let x=0;x<cellCols;x++){
    const cx=startX+x*(cellW+gap);
    const cy=startY+y*(cellH+gap);

    center.appendChild(mk("rect",{x:cx,y:cy,width:cellW,height:cellH,rx:1.5,fill:cellColor}));

    for(let j=0;j<dotsRows;j++){
      for(let i=0;i<dotsCols;i++){
        center.appendChild(mk("circle",{
          cx:cx+margin+i*pitch,
          cy:cy+margin+j*pitch,
          r:r,
          fill:dotColor
        }));
      }
    }
  }
}

// ---------- PANELE ----------
const panels=document.getElementById("panels");

// większe kółka (3x)
const rP=r*3, dP=rP*2;
const pitchP=dP+2, marginP=4+rP;

const subW=(dotsCols-1)*pitchP+marginP*2;
const subH=(dotsRows-1)*pitchP+marginP*2;
const subGap=10;

const panelW=3*subW+2*subGap;
const panelH=subH;

function panel(x,y){
  const g=mk("g");
  panels.appendChild(g);

  g.appendChild(mk("rect",{x,y,width:panelW,height:panelH,rx:10,fill:panelColor}));

  for(let k=0;k<3;k++){
    const sx=x+k*(subW+subGap);
    const sy=y;

    g.appendChild(mk("rect",{x:sx,y:sy,width:subW,height:subH,rx:2,fill:cellColor}));

    for(let j=0;j<dotsRows;j++){
      for(let i=0;i<dotsCols;i++){
        g.appendChild(mk("circle",{
          cx:sx+marginP+i*pitchP,
          cy:sy+marginP+j*pitchP,
          r:rP,
          fill:dotColor
        }));
      }
    }
  }
}

// PRZESUNIĘCIA
panel(10,390);                     // lewy – dalej w lewo
panel(1600-panelW-10,390);         // prawy – dalej w prawo
panel(800-panelW/2,110);           // górny – wyraźnie wyżej

})();
</script>
</body>
</html>
