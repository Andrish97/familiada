<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimalna scenografia SVG</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display:grid;
      place-items:center;
      background: radial-gradient(
        1200px 600px at 50% 25%,
        #ff5aa0 0%,
        #ff3b63 22%,
        #c43e79 45%,
        #6a4aa7 72%,
        #1b1a2b 100%
      );
    }
    .wrap{ width:min(1100px, 96vw); aspect-ratio: 16/9; }
    svg{ width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div class="wrap">
    <svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

      <!-- obręcz -->
      <defs>
        <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0" stop-color="#3a2a2f"/>
          <stop offset="0.5" stop-color="#4a353c"/>
          <stop offset="1" stop-color="#2f2b3c"/>
        </linearGradient>

        <linearGradient id="innerGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="#dfe6ea"/>
          <stop offset="1" stop-color="#bfc7cf"/>
        </linearGradient>
      </defs>

      <rect x="160" y="110" width="1280" height="560" rx="280"
            fill="url(#rimGrad)"/>

      <!-- wewnętrzna rama -->
      <rect x="300" y="190" width="1000" height="420" rx="210"
            fill="url(#innerGrad)"/>

      <!-- 4 CZARNE PROSTOKĄTY -->

      <!-- lewy -->
      <rect x="160" y="340" width="140" height="110" rx="10"
            fill="#000"/>

      <!-- prawy -->
      <rect x="1300" y="340" width="140" height="110" rx="10"
            fill="#000"/>

      <!-- górny -->
      <rect x="740" y="125" width="120" height="70" rx="10"
            fill="#000"/>

      <!-- centralny ekran -->
