<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Panel gry"/>
  <meta property="og:title" content="Panel gry"/>
  <meta property="og:description" content="Panel gry"/>
  <meta property="og:type" content="website"/>
  <title>Wyświetlacz jak w klasycznej Familiadzie</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="./js/main.js"></script>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="../favicon.ico" />
</head>
<body>
  <article style="display:none">
    <p>Panel gry</p>
  </article>
  <button id="fsBtn" class="fs-btn" type="button" title="Pełny ekran">⛶</button>

  <!-- TRYB QR -->
  <div id="qrScreen" class="qr-screen hidden" aria-hidden="true">
    <div class="qr-grid">
      <div class="qr-card">
        <img id="qrHostImg" class="qr-img" alt="QR Prowadzący" />
        <div class="qr-label">Prowadzący</div>
      </div>
      <div class="qr-card">
        <img id="qrBuzzerImg" class="qr-img" alt="QR Przyciski" />
        <div class="qr-label">Przyciski</div>
      </div>
    </div>
  </div>

<!-- TRYB GRA -->
<div id="gameScreen" class="wrap">
  <svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#c4002f"/>
        <stop offset="0.35" stop-color="#7a1230"/>
        <stop offset="0.65" stop-color="#2a62ff"/>
        <stop offset="1" stop-color="#2a62ff"/>
      </linearGradient>

      <linearGradient id="innerGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#e6eaef"/>
        <stop offset="1" stop-color="#bfc7cf"/>
      </linearGradient>

      <linearGradient id="silverGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#f6f7f9"/>
        <stop offset="0.55" stop-color="#d1d5db"/>
        <stop offset="1" stop-color="#aab1bb"/>
      </linearGradient>

      <filter id="neonBlue" x="-60%" y="-120%" width="220%" height="340%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#4db4ff" flood-opacity="0.95"/>
        <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#4db4ff" flood-opacity="0.60"/>
      </filter>
    </defs>

    <!-- OWAL ZEWNĘTRZNY (granica ekranu) -->
    <rect
      id="outerOval"
      x="10"
      y="30"
      width="1580"
      height="840"
      rx="420"
      fill="url(#rimGrad)"
      stroke="#ffffff"
      stroke-width="6"
      stroke-opacity="0.9"
    />

    <!-- LINIE PODZIAŁU (tylko na ringu – resztę zakryje innerOval) -->
    <g id="frameLines"></g>

    <!-- OWAL WEWNĘTRZNY – opisuje big -->
    <rect
      id="innerOval"
      x="226"
      y="124"
      width="1148"
      height="652"
      rx="310"
      fill="url(#innerGrad)"
    />

    <g id="center"></g>
    <g id="panels"></g>
    <g id="basebar"></g>
    <g id="bottom"></g>

  </svg>
</div>
<div id="blackScreen" class="black-screen"></div>

</body>
</html>
