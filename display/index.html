<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Familiada – wyświetlacz</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="fsBtn" class="fsBtn" aria-label="Pełny ekran" title="Pełny ekran">⛶</button>

  <div class="stage" id="stage">
    <div class="megaRing" aria-hidden="true"></div>

    <div class="hud" id="hud">
      <!-- TOP (ma segmenty) -->
      <div class="panel panel--top hasSegments">
        <div class="panel__surface">
          <div id="topDigit" class="dotHost"></div>
        </div>
      </div>

      <!-- LEFT (ma segmenty) -->
      <div class="panel panel--left hasSegments">
        <div class="panel__surface">
          <div id="leftScore" class="dotHost"></div>
        </div>
      </div>

      <!-- RIGHT (ma segmenty) -->
      <div class="panel panel--right hasSegments">
        <div class="panel__surface">
          <div id="rightScore" class="dotHost"></div>
        </div>
      </div>

      <!-- MAIN (ma segmenty) -->
      <div class="panel panel--main hasSegments" id="mainWrap">
        <div class="panel__surface">
          <div id="mainMatrix" class="dotHost"></div>
        </div>
      </div>

      <!-- BOTTOM LEFT (bez segmentów) -->
      <div class="panel panel--stripL noSegments">
        <div class="panel__surface">
          <div id="strip1" class="dotHost"></div>
        </div>
      </div>

      <!-- BOTTOM RIGHT (bez segmentów) -->
      <div class="panel panel--stripR noSegments">
        <div class="panel__surface">
          <div id="strip2" class="dotHost"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
