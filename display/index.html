<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Familiada – wyświetlacz</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <button id="fsBtn" class="fsBtn" aria-label="Pełny ekran" title="Pełny ekran">⛶</button>

  <div class="studio" id="stage">
    <div class="rig" id="rig">

      <!-- górny -->
      <div class="topCounter panelBlack">
        <div id="topDigit" class="dotDisplay"></div>
      </div>

      <!-- pierścień + okno -->
      <div class="ring">

        <!-- bok lewy -->
        <div class="sideCounter sideCounter--left panelBlack">
          <div id="leftScore" class="dotDisplay"></div>
        </div>

        <!-- bok prawy -->
        <div class="sideCounter sideCounter--right panelBlack">
          <div id="rightScore" class="dotDisplay"></div>
        </div>

        <!-- metalowe okno -->
        <div class="window">
          <div class="windowInner">

            <div class="mainScreen panelBlack">
              <div id="mainMatrix" class="dotDisplay mainMatrix"></div>

              <!-- dwa długie na dole -->
              <div class="bottomStrips">
                <div class="strip panelBlack">
                  <div id="strip1" class="dotDisplay"></div>
                </div>
                <div class="strip panelBlack">
                  <div id="strip2" class="dotDisplay"></div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
