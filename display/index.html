<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scenografia SVG – skalowana</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      background: radial-gradient(
        1400px 700px at 50% 25%,
        #ff5aa0 0%,
        #ff3b63 22%,
        #c43e79 45%,
        #6a4aa7 72%,
        #1b1a2b 100%
      );
      overflow: hidden;
    }

    /* prawie cała szerokość ekranu */
    .wrap {
      width: 98vw;
      height: 80vh;
      display: grid;
      place-items: center;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;

      /* kluczowe: skalowanie CAŁOŚCI */
      transform: scaleY(1.08);
      transform-origin: center center;
    }
  </style>
</head>
<body>

<div class="wrap">
<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#3a2a2f"/>
      <stop offset="0.5" stop-color="#4a353c"/>
      <stop offset="1" stop-color="#2f2b3c"/>
    </linearGradient>

    <linearGradient id="innerGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dfe6ea"/>
      <stop offset="1" stop-color="#bfc7cf"/>
    </linearGradient>
  </defs>

  <!-- OWALE -->
  <rect x="160" y="120" width="1280" height="560" rx="280" fill="url(#rimGrad)"/>
  <rect x="300" y="200" width="1000" height="400" rx="200" fill="url(#innerGrad)"/>

  <!-- LINIE -->
  <g stroke="#ffffff" stroke-opacity="0.22" stroke-width="6">
    <line x1="800" y1="120" x2="800" y2="200"/>
    <line x1="280" y1="160" x2="450" y2="300"/>
    <line x1="1320" y1="160" x2="1150" y2="300"/>
    <line x1="280" y1="640" x2="450" y2="500"/>
    <line x1="1320" y1="640" x2="1150" y2="500"/>
  </g>

  <!-- CZARNE PROSTOKĄTY -->
  <rect x="160" y="345" width="140" height="110" rx="10" fill="#000"/>
  <rect x="1300" y="345" width="140" height="110" rx="10" fill="#000"/>
  <rect x="740" y="135" width="120" height="70" rx="10" fill="#000"/>

  <!-- ŚRODKOWY EKRAN -->
  <rect x="420" y="250" width="760" height="320" rx="18" fill="#000"/>

</svg>
</div>

</body>
</html>
