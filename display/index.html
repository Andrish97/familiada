<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Familiada – wyświetlacz</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="fsBtn" class="fsBtn" aria-label="Pełny ekran" title="Pełny ekran">⛶</button>

  <div class="stage" id="stage">
    <!-- wielki owal jako tło -->
    <div class="megaRing" aria-hidden="true"></div>

    <!-- wyświetlacze jako warstwa na wierzchu -->
    <div class="hud" id="hud">

      <!-- górny (zielony) -->
      <div class="topCounter panelBlack">
        <div id="topDigit" class="dotHost"></div>
      </div>

      <!-- lewy (czerwony) -->
      <div class="sideCounter sideCounter--left panelBlack">
        <div id="leftScore" class="dotHost"></div>
      </div>

      <!-- prawy (zielony) -->
      <div class="sideCounter sideCounter--right panelBlack">
        <div id="rightScore" class="dotHost"></div>
      </div>

      <!-- środkowy największy (żółty) -->
      <div class="mainWrap panelBlack" id="mainWrap">
        <div id="mainMatrix" class="dotHost mainMatrixHost"></div>
      </div>

      <!-- dolne paski w rogach (zielonkawo-żółte) -->
      <div class="bottomStrip bottomStrip--left panelBlack">
        <div id="strip1" class="dotHost"></div>
      </div>

      <div class="bottomStrip bottomStrip--right panelBlack">
        <div id="strip2" class="dotHost"></div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
