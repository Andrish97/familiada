<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Familiada — buzzer</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/buzzer.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/buzzer.js" defer></script>
</head>

<body class="buzzer-body">
  <button class="fsBtn" id="btnFS" type="button" aria-label="Pełny ekran" title="Pełny ekran">
    <span class="ico" id="fsIco" aria-hidden="true">⧉</span>
  </button>

  <!-- OFF: czarny ekran, nic -->
  <div class="off" id="offScreen" hidden></div>

  <!-- ON / PUSHED: przyciski -->
  <div class="arena" id="arena" hidden>
    <button class="btnRing red" id="btnA" type="button" aria-label="Buzzer A"></button>
    <button class="btnRing green" id="btnB" type="button" aria-label="Buzzer B"></button>
  </div>
</body>
</html>
