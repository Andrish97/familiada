<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Familiada — buzzer</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/buzzer.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/buzzer.js" defer></script>
</head>

<body class="buzzer-body">
  <!-- OFF overlay: czarny ekran -->
  <div class="off" id="off" hidden></div>

  <!-- Fullscreen ma zniknąć w OFF -->
  <button class="fsBtn" id="btnFS" type="button" aria-label="Pełny ekran" title="Pełny ekran">
    <span class="ico" id="fsIco" aria-hidden="true">▢▢</span>
  </button>

  <main class="arena" id="arena">
    <button class="ringBtn red is-dim" id="btnA" type="button" aria-label="Buzzer A"></button>
    <button class="ringBtn green is-dim" id="btnB" type="button" aria-label="Buzzer B"></button>
  </main>
</body>
</html>
