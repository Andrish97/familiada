<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Familiada — instrukcja</title>

  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/manual.css" />

  <script type="module" src="js/pages/manual.js" defer></script>
</head>

<body class="manual-body">
  <!-- Auth bar -->
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <button class="btn" id="btnBack">← Moje gry</button>
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <h1 class="page-title">Instrukcja użytkowania</h1>

    <!-- Proste karty / zakładki -->
    <nav class="simple-tabs">
      <button class="tab active" data-tab="general">Ogólny opis</button>
      <button class="tab" data-tab="edit">Dodawanie i edycja gry</button>
      <button class="tab" data-tab="polls">Sondaże</button>
      <button class="tab" data-tab="control">Panel sterowania</button>
    </nav>

    <!-- Puste sekcje (na razie bez treści) -->
    <section class="tab-page active" id="tab-general"></section>
    <section class="tab-page" id="tab-edit"></section>
    <section class="tab-page" id="tab-polls"></section>
    <section class="tab-page" id="tab-control"></section>
  </main>
</body>
</html>
