<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — sondaż</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/polls.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/polls.js" defer></script>
</head>

<body class="polls-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <button class="btn" id="btnBack" type="button">← Moje gry</button>
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="rowTop">
      <div>
        <div class="title">Sondaż</div>
        <div class="hint">
          Link i QR pojawiają się dopiero po uruchomieniu sondażu i tylko gdy gra spełnia zasady: 10 pytań, 5 odpowiedzi.
        </div>
      </div>

      <div class="statusBox">
        <div class="chip" id="chipKind">—</div>
        <div class="chip status" id="chipStatus">—</div>
      </div>
    </div>

    <div class="card" id="cardMain" style="display:none;">
      <div class="name" id="gName">—</div>
      <div class="meta" id="gMeta">—</div>

      <div class="row">
        <input class="inp" id="pollLink" readonly />
        <button class="btn" id="btnCopy" type="button" disabled>Kopiuj link</button>
        <button class="btn gold" id="btnOpen" type="button" disabled>Otwórz link</button>
        <button class="btn" id="btnOpenQr" type="button" disabled>QR na rzutniku</button>
      </div>

      <!-- ✅ zostaje TYLKO jeden QR, większy, bez podpisu pod spodem -->
      <div class="row" style="flex-direction:column;align-items:flex-start;">
        <div id="qr" style="width:260px;height:260px;"></div>
      </div>

      <div class="row">
        <button class="btn gold" id="btnStart" type="button">Uruchom sondaż</button>
        <button class="btn" id="btnReopen" type="button">Otwórz ponownie</button>
        <button class="btn danger" id="btnClose" type="button">Zakończ sondaż</button>
        <button class="btn" id="btnPreview" type="button">Podgląd wyników</button>
      </div>

      <pre class="votes" id="votes" style="display:none;"></pre>
    </div>

    <div class="card" id="cardEmpty">
      <div class="name">Brak gry</div>
      <div class="meta">Otwórz stronę z parametrem <b>polls.html?id=...</b> (builder zrobi to automatycznie).</div>
    </div>

    <div class="foot">
      <div class="msg" id="msg"></div>
    </div>
  </main>
</body>
</html>
