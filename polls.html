<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — sondaż</title>

  <link rel="icon" href="favicon.ico"/>

  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/polls.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" defer></script>
  <script type="module" src="js/pages/polls.js" defer></script>
</head>
<div class="overlay" id="qrOverlay" style="display:none;">
  <div class="modal" style="max-width:420px;text-align:center;">
    <div class="mTitle">Kod QR sondażu</div>
    <div id="qrInline" style="margin:14px auto;width:240px;height:240px;"></div>
    <div class="small" id="qrInlineUrl" style="word-break:break-all;"></div>
    <div class="mFoot">
      <button class="btn" id="btnCloseQr" type="button">Zamknij</button>
    </div>
  </div>
</div>
<body class="polls-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <button class="btn" id="btnBack" type="button">← Moje gry</button>
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="rowTop">
      <div>
        <div class="title">Sondaż</div>
        <div class="hint">
          Link i QR pojawiają się dopiero po uruchomieniu sondażu i tylko gdy gra spełnia zasady: 10 pytań, 5 odpowiedzi.
        </div>
      </div>

      <div class="statusBox">
        <div class="chip" id="chipKind">—</div>
        <div class="chip status" id="chipStatus">—</div>
      </div>
    </div>

    <div class="card" id="cardMain" style="display:none;">
      <div class="name" id="gName">—</div>
      <div class="meta" id="gMeta">—</div>

      <div class="row">
        <input class="inp" id="pollLink" readonly />
        <button class="btn" id="btnCopy" type="button" disabled>Kopiuj link</button>
        <button class="btn gold" id="btnOpen" type="button" disabled>Otwórz link</button>
        <button class="btn" id="btnOpenQr" type="button" disabled>Rzutnik QR</button>
      </div>

      <div class="row" style="align-items:flex-start;">
        <div id="qr" style="width:160px;height:160px;"></div>
        <div class="small" style="max-width:560px;opacity:.8;line-height:1.35;">
          QR jest aktywny tylko gdy sondaż jest <b>poll_open</b>.
        </div>
      </div>

      <div class="row">
        <button class="btn gold" id="btnStart" type="button">Uruchom sondaż</button>
        <button class="btn" id="btnReopen" type="button">Otwórz ponownie</button>
        <button class="btn danger" id="btnClose" type="button">Zakończ sondaż</button>
      </div>
    </div>

    <div class="card" id="cardEmpty">
      <div class="name">Brak gry</div>
      <div class="meta">Otwórz stronę z parametrem <b>polls.html?id=...</b> (builder zrobi to automatycznie).</div>
    </div>

    <div class="foot">
      <div class="msg" id="msg"></div>
    </div>
  </main>
</body>
</html>
