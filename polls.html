<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — sondaż</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/polls.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/polls.js" defer></script>
</head>

<body class="polls-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <button class="btn sm" id="btnBack" type="button">← Moje gry</button>
      <span class="who" id="who">—</span>
      <button class="btn sm" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="rowTop">
      <div>
        <div class="title">Sondaż</div>
        <div class="hint" id="hintTop">—</div>
      </div>

      <div class="statusBox">
        <div class="chip" id="chipType">—</div>
        <div class="chip status" id="chipStatus">—</div>
      </div>
    </div>

    <div class="card" id="cardMain" style="display:none;">
      <div class="name" id="gName">—</div>
      <div class="meta" id="gMeta">—</div>

      <div class="row">
        <input class="inp" id="pollLink" readonly placeholder="Link pojawi się po uruchomieniu..." />

        <button class="btn sm" id="btnCopy" type="button" disabled>
          <span class="only-desktop">Kopiuj link</span>
          <span class="only-mobile">Kopiuj</span>
        </button>

        <button class="btn sm gold" id="btnOpen" type="button" disabled>
          <span class="only-desktop">Otwórz link</span>
          <span class="only-mobile">Otwórz</span>
        </button>

        <button class="btn sm" id="btnOpenQr" type="button" disabled>QR</button>
      </div>

      <div class="row" style="flex-direction:column;align-items:flex-start;">
        <div id="qr"/></div>
      </div>

      <div class="row">
        <button class="btn sm gold" id="btnPollAction" type="button">—</button>

        <button class="btn sm" id="btnPreview" type="button">
          <span class="only-desktop">Podgląd wyników</span>
          <span class="only-mobile">Wyniki</span>
        </button>
      </div>

      <!-- panel dla poll_text: edycja/łączenie/usuwanie + finalizacja -->
      <div class="card" id="textCloseCard" style="display:none; margin-top:12px;">
        <div class="name">Zamykanie — edycja odpowiedzi</div>
        <div class="meta" id="textCloseMeta">—</div>
        <div id="textCloseList" style="margin-top:10px; display:grid; gap:12px;"></div>

        <div class="row" style="margin-top:12px;">
          <button class="btn sm" id="btnCancelTextClose" type="button">Anuluj</button>
          <button class="btn sm gold" id="btnFinishTextClose" type="button">Zamknij i przelicz</button>
        </div>
      </div>

      <div class="card" id="resultsCard" style="display:none; margin-top:12px;">
        <div class="name">Wyniki</div>
        <div class="meta" id="resultsMeta">—</div>
        <div id="resultsList" style="margin-top:10px;"></div>
      </div>
    </div>

    <div class="card" id="cardEmpty">
      <div class="name">Brak gry</div>
      <div class="meta">Otwórz stronę z parametrem <b>polls.html?id=...</b>.</div>
    </div>

    <div class="foot">
      <div class="msg" id="msg"></div>
    </div>
  </main>
</body>
</html>
