<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="notFound.title">Strona nie istnieje</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/maintenance.css" />
    <link rel="stylesheet" href="css/404.css" />
  </head>
  <body class="maintenance-body notfound-body">
    <header class="topbar topbar-layout-4 topbar-mobile-keep-brand">
      <div class="topbar-section topbar-section-1">
        <div class="brand brand-static">Familiada</div>
        <a class="btn sm" href="/" data-i18n="notFound.homeBtn">← Strona główna</a>
      </div>
      <div class="topbar-section topbar-section-2"></div>
      <div class="topbar-section topbar-section-3"></div>
      <div class="topbar-section topbar-section-4"></div>
    </header>

    <main class="maintenance-main">
      <section class="maintenance-card notfound-card" role="status" aria-live="polite">
        <div class="card-top">
          <h1 id="title" data-i18n="notFound.messageTitle">Strona nie istnieje</h1>
          <p id="description" data-i18n="notFound.messageText">
            Tego adresu nie ma lub został przeniesiony. Sprawdź poprawność linku.
          </p>
          <p class="notfound-hint" data-i18n="notFound.redirectHint">Za chwilę wrócisz na stronę główną.</p>
        </div>
      </section>
    </main>

    <footer class="footer wrap">
      <span data-i18n="notFound.footerLeft">Familiada</span>
      <span data-i18n-html="notFound.footerRight">Jeśli to błąd — skontaktuj się z nami.</span>
    </footer>

    <script type="module" src="js/pages/404.js"></script>
  </body>
</html>
