<!doctype html>
<!--
INSTRUKCJA:
- Teksty: zmień tłumaczenia w translation/pl.js, translation/en.js, translation/uk.js (sekcja maintenance).
- Endpoint: /maintenance-state.json (zmień w js/pages/maintenance.js jeśli potrzeba).
-->
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prace techniczne</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/maintenance.css" />
  </head>
  <body class="maintenance-body">
    <header class="topbar topbar-layout-4 topbar-mobile-keep-brand">
      <div class="topbar-section topbar-section-1">
        <a class="brand" href="/">Familiada</a>
      </div>
      <div class="topbar-section topbar-section-2"></div>
      <div class="topbar-section topbar-section-3"></div>
      <div class="topbar-section topbar-section-4"></div>
    </header>

    <main class="maintenance-main">
      <section class="maintenance-card" role="status" aria-live="polite">
        <div class="card-top">
          <h1 id="title" data-i18n="maintenance.title">TRWA PRZERWA TECHNICZNA</h1>
          <p id="description" data-i18n="maintenance.messageText">
            System jest chwilowo niedostępny.
            Za moment wszystko wróci do normy i będzie można kontynuować pracę.
          </p>
          <div class="countdown" id="countdown" hidden>00:00:00</div>
        </div>

      </section>
    </main>

    <footer class="footer wrap">
      <span data-i18n="maintenance.footerLeft">Familiada — tryb konserwacji</span>
      <span data-i18n-html="maintenance.footerRight">Masz pilną sprawę? Skontaktuj się z nami.</span>
    </footer>

    <script type="module" src="js/pages/maintenance.js"></script>
  </body>
</html>
