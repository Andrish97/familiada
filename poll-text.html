<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — sondaż</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/poll.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/poll-text.js" defer></script>
</head>

<body class="pollpub-body is-text">
  <main class="wrap">
    <div class="card">
      <div class="brand">FAMILIADA</div>
      <div class="title" id="title">Sondaż</div>
      <div class="sub" id="sub">Ładuję…</div>

      <div class="qbox" id="qbox" style="display:none;">
        <div class="qtext" id="qtext">—</div>

        <div class="trow">
          <input class="inp" id="answerInput"
             placeholder="Wpisz odpowiedź..."
             autocomplete="off"
             maxlength="17" />
          <button class="btn gold full" id="btnSend" type="button">
            <span class="only-desktop">Wyślij</span>
            <span class="only-mobile">OK</span>
          </button>
        </div>

        <div class="tinyHint" id="tinyHint">
          Maksymalnie 17 znaków.
        </div>

        <div class="nav">
          <div class="small" id="prog">—</div>
          <div class="small" id="count">0/17</div>
        </div>
      </div>

      <div class="closed" id="closed" style="display:none;">-</div>
    </div>
  </main>
</body>
</html>
