<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — prowadzący</title>

  <link rel="icon" href="favicon.ico"/>

  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/host.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/host.js" defer></script>
</head>

<body class="host-body">
  <!-- fullscreen -->
  <button class="fsBtn" id="btnFS" type="button" title="Pełny ekran" aria-label="Pełny ekran">⛶</button>

  <!-- „kartka” na całą stronę -->
  <main class="page" id="page" aria-live="polite">
    <pre class="note" id="q"></pre>

    <!-- podpowiedź + “uchwyt” do przeciągania -->
    <div class="pull" id="pull">
      <div class="pullHandle" aria-hidden="true"></div>
      <div class="pullHint" id="pullHint">Pociągnij w górę / dół, aby ukryć / pokazać</div>
    </div>
  </main>

  <!-- stan ukryty: pusta strona -->
  <div class="hiddenStage" id="hiddenStage" aria-hidden="true">
    <div class="hiddenHint">Pociągnij z dołu, aby pokazać</div>
  </div>
</body>
</html>
