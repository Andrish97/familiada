<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Host: prowadzący"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fffdf5">
  <title data-i18n="host.title">Familiada — prowadzący</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/host.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/host.js" defer></script>
</head>

<body class="host-body">

  <div class="a2hs" onclick="document.documentElement.classList.remove('showA2HS')">
    <div class="a2hsCard" onclick="event.stopPropagation()">
      <h3 class="a2hsTitle" data-i18n="common.a2hsTitle">Pełny ekran na iPhone</h3>
      <p class="a2hsText" data-i18n-html="common.a2hsHost">
        W Safari nie da się wymusić prawdziwego pełnego ekranu.
        Użyj <b>Udostępnij</b> → <b>Do ekranu początkowego</b>, a potem uruchom jako aplikację.
      </p>
      <button class="btn a2hsClose" type="button"
        onclick="document.documentElement.classList.remove('showA2HS')" data-i18n="common.a2hsOk">OK</button>
    </div>
  </div>

  <button class="fsBtn" id="btnFS" type="button" aria-label="Pełny ekran" title="Pełny ekran" data-i18n-aria-label="common.fullscreen" data-i18n-title="common.fullscreen">
    <span class="ico" id="fsIco" aria-hidden="true">▢</span>
  </button>

  <!-- Kartka -->
  <main class="paper paperSplit" id="paper">
    <i class="redMargin" aria-hidden="true"></i>

    <!-- PASMO 1 (zawsze widoczne) -->
    <section class="pane pane1" aria-label="Tekst 1">
      <pre class="text" id="paperText1"></pre>
    </section>

    <!-- Linia rozdzielająca (tylko gdy pasmo 2 odsłonięte) -->
    <div class="splitLine" id="splitLine" aria-hidden="true"></div>

    <!-- PASMO 2 (zakrywane/odsłaniane) -->
    <section class="pane pane2" aria-label="Tekst 2">
      <pre class="text" id="paperText2"></pre>

      <div class="cover2 coverOn" id="cover2" aria-hidden="true">
        <div class="cover2Content">
          <img class="cover2Logo" src="logo.svg" alt="Familiada" draggable="false"/>
          <div class="cover2Swipe" id="cover2Swipe">—</div>
        </div>
      </div>
      <div class="p2Hint" id="p2Hint" aria-hidden="true">—</div>
    </section>
  </main>

</body>
</html>
