<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — prowadzący</title>

  <link rel="icon" href="favicon.ico"/>

  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/host.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/host.js" defer></script>
</head>

<body class="host-body">
  <!-- małe sterowanie -->
  <button class="iconBtn" id="btnFS" type="button" title="Pełny ekran">⛶</button>
  <button class="hideBtn" id="btnHide" type="button" title="Ukryj">UKRYJ</button>

  <!-- kartka -->
  <main class="sheet" aria-label="Kartka prowadzącego">
    <div class="hTitle">TEKST (tylko dla prowadzącego)</div>

    <!-- jedno pole tekstowe, z enterami -->
    <pre class="note" id="q">Ładuję…</pre>

    <div class="swipeHint" id="swipeHint">
      Przeciągnij palcem <b>góra/dół</b>, żeby ukryć / pokazać
    </div>
  </main>

  <!-- zasłona -->
  <div class="cover" id="cover" style="display:none;" role="button" aria-label="Odsłoń">
    <div class="coverCard">
      <div class="coverTitle">UKRYTE</div>
      <div class="coverSub">Kliknij, aby odsłonić</div>
    </div>
  </div>
</body>
</html>
