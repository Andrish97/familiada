<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Host: prowadzący"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Familiada — prowadzący</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/host.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/host.js" defer></script>
</head>

<body class="host-body">
  <button class="fsBtn" id="btnFS" type="button" aria-label="Pełny ekran" title="Pełny ekran">
    <span class="ico" id="fsIco" aria-hidden="true">⧉</span>
  </button>

<!-- Tymczasowa kalibracja pisma -->
  <div class="calib">
    <div class="calibRow">
      <input id="fontKnob" type="range"
             min="0.2" max="2,5" step="0.005" value="0.84" />
      <span class="calibVal" id="fontVal">0.84</span>
    </div>
  
    <div class="calibRow">
      <input id="baselineKnob" type="range"
             min="0" max="0.7" step="0.005" value="0.18" />
      <span class="calibVal" id="baselineVal">0.18</span>
    </div>
  </div>
  

  <!-- Kartka -->
  <main class="paper" id="paper">
    <i class="redMargin" aria-hidden="true"></i>
    <pre class="text" id="paperText"></pre>
    <div class="hint" id="hint"> </div>
  </main>

  <!-- Okładka (overlay) -->
  <div class="blank blankOffLeft" id="blank">
    <div class="blankContent" aria-hidden="true">
      <img class="blankLogo" src="logo.svg" alt="Familiada" draggable="false"/>
      <div class="blankSwipe">Przesuń w lewo aby odsłonić</div>
    </div>
  </div>
</body>
</html>
