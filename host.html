<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Host: prowadzący"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fffdf5">
  <title>Familiada — prowadzący</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/host.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/host.js" defer></script>
</head>

<body class="host-body">

<div class="a2hs" onclick="document.documentElement.classList.remove('showA2HS')">
  <div class="a2hsCard" onclick="event.stopPropagation()">
    <h3 class="a2hsTitle">Pełny ekran na iPhone</h3>
    <p class="a2hsText">
      W Safari nie da się wymusić prawdziwego pełnego ekranu.
      Użyj <b>Udostępnij</b> → <b>Do ekranu początkowego</b>, a potem uruchom jako aplikację.
    </p>
    <button class="btn a2hsClose" type="button"
      onclick="document.documentElement.classList.remove('showA2HS')">OK</button>
  </div>
</div>
  
  <button class="fsBtn" id="btnFS" type="button" aria-label="Pełny ekran" title="Pełny ekran">
    <span class="ico" id="fsIco" aria-hidden="true">▢</span>
  </button>
  
  <!-- Kartka -->
  <main class="paper" id="paper">
    <i class="redMargin" aria-hidden="true"></i>
    <pre class="text" id="paperText"></pre>
    <div class="hint" id="hint"> </div>
  </main>

  <!-- Okładka (overlay) -->
  <div class="blank blankOffLeft" id="blank">
    <div class="blankContent" aria-hidden="true">
      <img class="blankLogo" src="logo.svg" alt="Familiada" draggable="false"/>
      <div class="blankSwipe">Przesuń w lewo, żeby odsłonić</div>
    </div>
  </div>
</body>
</html>
