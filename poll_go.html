<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="robots" content="noindex, nofollow"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="pollGo.title">Familiada — zaproszenie</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/poll-go.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="js/pages/poll-go.js" defer></script>
</head>

<body class="poll-go-body">
  <header class="topbar">
    <div class="topbar-left"><div class="brand">FAMILIADA</div></div>
    <div class="topbar-right"><button class="btn" id="btnManual" type="button">ℹ️</button></div>
  </header>

  <main class="wrap">
    <section class="card poll-go-card">
      <div class="poll-go-title" id="title" data-i18n="pollGo.loadingTitle">Ładuję zaproszenie…</div>
      <div class="poll-go-sub" id="message" data-i18n="pollGo.loadingText">Proszę czekać.</div>

      <div class="poll-go-email" id="emailRow" style="display:none;">
        <input class="inp" id="emailInput" placeholder="Podaj e-mail" data-i18n-placeholder="pollGo.emailPlaceholder" type="email"/>
      </div>

      <div class="poll-go-actions" id="actions"></div>
      <div class="poll-go-hint" id="hint"></div>
    </section>
  </main>
</body>
</html>
