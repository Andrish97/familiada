<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control</title>
  <link rel="stylesheet" href="./control.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">✕</div>
      <div>
        <div class="t1">FAMILIADA</div>
        <div class="t2">CONTROL</div>
      </div>
    </div>

    <div class="topRight">
      <div class="pill" id="authPill">auth: …</div>
      <button class="btn" id="btnReload">Odśwież</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Wejście</h2>

      <div class="grid2">
        <label class="field">
          <span>gameId (opcjonalnie)</span>
          <input id="inGameId" placeholder="uuid" />
        </label>

        <label class="field">
          <span>key control</span>
          <input id="inKey" placeholder="share_key_control" />
        </label>
      </div>

      <div class="row">
        <button class="btn primary" id="btnConnect">Połącz</button>
        <div class="muted" id="connectMsg"></div>
      </div>
    </section>

    <section class="card" id="gameCard" hidden>
      <h2>Gra</h2>
      <div class="kv">
        <div><span>Nazwa</span><b id="gName">-</b></div>
        <div><span>ID</span><code id="gId">-</code></div>
        <div><span>Typ</span><b id="gType">-</b></div>
        <div><span>Status</span><b id="gStatus">-</b></div>
      </div>

      <details class="details">
        <summary>Pytania / odpowiedzi (jeśli RLS pozwoli)</summary>
        <pre class="pre" id="gameDump">…</pre>
      </details>
    </section>

    <section class="card" id="devicesCard" hidden>
      <h2>Urządzenia</h2>

      <div class="devices">
        <div class="device">
          <div class="deviceHead">
            <b>DISPLAY</b>
            <div class="pill" id="dDisplay">…</div>
          </div>
          <pre class="pre" id="sDisplay">…</pre>

          <div class="cmdRow">
            <input id="cmdDisplay" placeholder='np. MODE LOGO / BLACK / QR / ...' />
            <button class="btn" id="sendDisplay">Wyślij</button>
          </div>
        </div>

        <div class="device">
          <div class="deviceHead">
            <b>HOST</b>
            <div class="pill" id="dHost">…</div>
          </div>
          <pre class="pre" id="sHost">…</pre>

          <div class="cmdRow">
            <input id="cmdHost" placeholder='np. SET "tekst" / OFF / ON / CLEAR' />
            <button class="btn" id="sendHost">Wyślij</button>
          </div>
        </div>

        <div class="device">
          <div class="deviceHead">
            <b>BUZZER</b>
            <div class="pill" id="dBuzzer">…</div>
          </div>
          <pre class="pre" id="sBuzzer">…</pre>

          <div class="cmdRow">
            <input id="cmdBuzzer" placeholder="np. ON / OFF / RESET" />
            <button class="btn" id="sendBuzzer">Wyślij</button>
          </div>

          <div class="row gap">
            <button class="btn" id="buzOn">ON</button>
            <button class="btn" id="buzOff">OFF</button>
            <button class="btn" id="buzReset">RESET</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="muted" id="liveMsg">snapshot: …</div>
      </div>
    </section>

    <section class="card" id="logCard" hidden>
      <h2>Log</h2>
      <pre class="pre" id="log"></pre>
    </section>
  </main>

  <script type="module" src="./control.js"></script>
</body>
</html>
