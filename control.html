<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Familiada — Control</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="/familiada/css/base.css"/>
  <link rel="stylesheet" href="/familiada/css/control.css"/>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script type="module" src="/familiada/js/pages/control.js" defer></script>
</head>

<body class="control-body">
  <header class="topbar">
    <div class="brand">FAMILIADA</div>
    <div class="right">
      <button class="btn" id="btnBack" type="button">← Moje gry</button>
      <span class="who" id="who">—</span>
      <button class="btn" id="btnLogout" type="button">Wyloguj</button>
    </div>
  </header>

  <main class="wrap">
    <div class="row">
      <div>
        <div class="title" id="gameLabel">Control</div>
        <div class="hint" id="gameMeta">—</div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="devices" type="button">Urządzenia</button>
        <button class="tab" data-tab="cmd" type="button">Komendy</button>
      </div>
    </div>

    <!-- ===== DEVICES ===== -->
    <section class="panel" data-panel="devices">
      <div class="hint">
        Status jest liczony z <code>device_presence.last_seen_at</code> (ping co ~5s).
      </div>

      <div class="cards">
        <!-- DISPLAY -->
        <div class="card">
          <div class="head">
            <div class="name">DISPLAY</div>
            <div class="badge" id="pillDisplay">—</div>
          </div>

          <div class="rowBtns">
            <div class="badge">Ostatnio: <b id="seenDisplay">—</b></div>
            <div class="badge">Last: <b id="lastCmdDisplay">—</b></div>
          </div>

          <div class="rowBtns">
            <input class="inp" id="displayLink" readonly />
            <button class="btn" id="btnCopyDisplay" type="button">Kopiuj</button>
            <button class="btn gold" id="btnOpenDisplay" type="button">Otwórz</button>
            <button class="btn" id="btnResendDisplay" type="button">Wyślij last</button>
          </div>
        </div>

        <!-- HOST -->
        <div class="card">
          <div class="head">
            <div class="name">HOST</div>
            <div class="badge" id="pillHost">—</div>
          </div>

          <div class="rowBtns">
            <div class="badge">Ostatnio: <b id="seenHost">—</b></div>
            <div class="badge">Last: <b id="lastCmdHost">—</b></div>
          </div>

          <div class="rowBtns">
            <input class="inp" id="hostLink" readonly />
            <button class="btn" id="btnCopyHost" type="button">Kopiuj</button>
            <button class="btn gold" id="btnOpenHost" type="button">Otwórz</button>
            <button class="btn" id="btnResendHost" type="button">Wyślij last</button>
          </div>
        </div>

        <!-- BUZZER -->
        <div class="card">
          <div class="head">
            <div class="name">BUZZER</div>
            <div class="badge" id="pillBuzzer">—</div>
          </div>

          <div class="rowBtns">
            <div class="badge">Ostatnio: <b id="seenBuzzer">—</b></div>
            <div class="badge">Last: <b id="lastCmdBuzzer">—</b></div>
          </div>

          <div class="rowBtns">
            <input class="inp" id="buzzerLink" readonly />
            <button class="btn" id="btnCopyBuzzer" type="button">Kopiuj</button>
            <button class="btn gold" id="btnOpenBuzzer" type="button">Otwórz</button>
            <button class="btn" id="btnResendBuzzer" type="button">Wyślij last</button>
          </div>
        </div>
      </div>

      <div class="foot"><div class="msg" id="msgDevices"></div></div>
    </section>

    <!-- ===== COMMANDS ===== -->
    <section class="panel" data-panel="cmd" style="display:none;">
      <div class="hint">Ręczne wysyłanie komend realtime (broadcast).</div>

      <div class="card">
        <div class="rowBtns">
          <select class="inp" id="manualTarget" style="max-width:220px;">
            <option value="display">display</option>
            <option value="host">host</option>
            <option value="buzzer">buzzer</option>
          </select>

          <input class="inp" id="manualLine" placeholder='np. MODE LOGO / OFF / SET "..."' />
          <button class="btn gold" id="btnManualSend" type="button">Wyślij</button>
        </div>
      </div>

      <div class="foot"><div class="msg" id="msgCmd"></div></div>
    </section>
  </main>
</body>
</html>
