<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 600 220">

  <!-- Tło przezroczyste -->
  <defs>
    <!-- Ścieżka, po której biegnie tekst (łuk) -->
    <path id="arc"
          d="M 40 150 Q 300 10 560 150" />

    <!-- Gradient głównego napisu -->
    <linearGradient id="goldFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe76a"/>
      <stop offset="40%" stop-color="#ffd116"/>
      <stop offset="100%" stop-color="#e3a200"/>
    </linearGradient>

    <!-- Gradient „boku” (pseudo-3D) -->
    <linearGradient id="goldSide" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d38a00"/>
      <stop offset="100%" stop-color="#8b5a00"/>
    </linearGradient>
  </defs>

  <!-- Cień pod napisem -->
  <g opacity="0.45" transform="translate(6,14)">
    <text font-family="Impact, Arial Black, sans-serif"
          font-size="88"
          font-weight="700"
          letter-spacing="4"
          fill="#000000">
      <textPath xlink:href="#arc" startOffset="50%" text-anchor="middle">
        FAMILIADA
      </textPath>
    </text>
  </g>

  <!-- „Bok” liter (ciemniejsza warstwa lekko przesunięta) -->
  <g transform="translate(4,6)">
    <text font-family="Impact, Arial Black, sans-serif"
          font-size="88"
          font-weight="700"
          letter-spacing="4"
          fill="url(#goldSide)">
      <textPath xlink:href="#arc" startOffset="50%" text-anchor="middle">
        FAMILIADA
      </textPath>
    </text>
  </g>

  <!-- Właściwy, jasny napis -->
  <text font-family="Impact, Arial Black, sans-serif"
        font-size="88"
        font-weight="700"
        letter-spacing="4"
        fill="url(#goldFill)">
    <textPath xlink:href="#arc" startOffset="50%" text-anchor="middle">
      FAMILIADA
    </textPath>
  </text>

</svg>
